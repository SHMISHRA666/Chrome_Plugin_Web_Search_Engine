<!DOCTYPE html>
<html>
<head>
  <title>Web Search Assistant</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      gap: 5px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .results {
      margin-top: 15px;
      max-height: 400px;
      overflow-y: auto;
    }
    .result-item {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .result-title {
      font-weight: bold;
      color: #2196F3;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .result-content {
      font-size: 14px;
      color: #666;
    }
    .highlight {
      background-color: yellow;
    }
    .answer {
      margin-top: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      border-left: 4px solid #4CAF50;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .error {
      color: #f44336;
      padding: 10px;
      background-color: #ffebee;
      border-radius: 4px;
      margin-top: 10px;
    }
    .view-source {
      padding: 4px 8px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .view-source:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <input type="text" id="query" placeholder="Ask a question or search...">
      <button id="search">Search</button>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
      Processing your request...
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="answer" class="answer" style="display: none;"></div>
    
    <div id="results" class="results"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
